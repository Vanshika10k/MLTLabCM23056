<!DOCTYPE html>
<html>
<head>
  <title>Practical 3 - Text Sentiment Analysis</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#43cea2,#185a9d);
      font-family: Arial, sans-serif;
    }

    .card{
      background:white;
      width:420px;
      padding:25px;
      border-radius:16px;
      box-shadow:0 15px 30px rgba(0,0,0,0.3);
      text-align:center;
    }

    textarea{
      width:100%;
      height:100px;
      border-radius:10px;
      border:1px solid #ccc;
      padding:10px;
      font-size:15px;
    }

    button{
      margin-top:15px;
      padding:10px 25px;
      border:none;
      border-radius:25px;
      background:#185a9d;
      color:white;
      font-size:16px;
      cursor:pointer;
    }

    .result{
      margin-top:20px;
      font-size:20px;
      font-weight:bold;
      padding:15px;
      border-radius:12px;
      display:none;
    }

    .positive{
      background:#d4f7dc;
      color:#1e7f3c;
    }

    .negative{
      background:#ffe0e0;
      color:#b00020;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Practical 3</h2>
  <p><b>Text Sentiment Analysis</b></p>

  <textarea id="text" placeholder="Type your sentence here..."></textarea>

  <button onclick="analyze()">Analyze Sentiment</button>

  <div id="result" class="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
