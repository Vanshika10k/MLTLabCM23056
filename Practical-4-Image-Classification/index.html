<!DOCTYPE html>
<html>
<head>
  <title>Practical 4 - Image Classification (MobileNet)</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

  <!-- MobileNet Model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family:Arial;
    }

    .card{
      background:white;
      padding:25px;
      width:420px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 15px 30px rgba(0,0,0,0.3);
    }

    input{
      margin-top:10px;
    }

    img{
      margin-top:15px;
      max-width:100%;
      border-radius:10px;
    }

    .result{
      margin-top:15px;
      padding:10px;
      border-radius:10px;
      background:#f0f0f0;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Practical 4</h2>
  <p><b>Image Classification using MobileNet</b></p>

  <input type="file" id="imageUpload" accept="image/*">

  <img id="preview" />

  <div id="status">Loading MobileNet model...</div>

  <div id="result" class="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
